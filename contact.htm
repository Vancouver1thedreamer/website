<body>
    <nav class="navbar is-transparent is-planner animate-fadeDown">
        <div class="container">
            <div class="navbar-brand"><a class="navbar-item" href="index.htm"><img src="profile logo.svg"
                        alt="Vanessa Adohe |Front-end Developer &amp; Designer" height="48"></a></div>
            <div class="navbar-menu" id="navMenu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <p class="buttons"><a
                                class="button is-medium tooltip is-tooltip-bottom" data-tooltip="Close" href="index.htm"><span
                                    class="icon is-small"><i class="fas fa-times"></i></span></a></p>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="is-form-page animate-fadeUp">
        <section class="is-white has-text-centered">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-three-quarters"><img class="avatar" src="profile logo.svg">
                        <h1 class="title is-spaced is-size-1-desktop is-size-2-tablet is-size-3-mobile">Thank you for your time to reach out. Please tell me how I can help you today?</h1>
                            
                    </div>
                </div>
            </div>
        </section>
        <section class="is-white">
            <div class="container">
                
                <form id="invisible-recaptcha-form" accept-charset="UTF-8" action= "https://formspree.io/f/xjvppyov"
                    method="POST" enctype= "multipart/form-data">
                    <div class="columns is-centered">
                        <div class="column is-half">
                            <div class="field">
                                <label class="label">Name</label>
                                <div class="control is-expanded">
                                    <input class="input is-large" name="name" type="text" required>
                                </div>
                            </div>
                        </div>
                        <div class="column is-half">
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control is-expanded">
                                    <input class="input is-large" name="email" type="email" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="columns is-centered">
                        <div class="column">
                            <div class="field">
                                <label class="label">Message</label>
                                <div class="control is-expanded">
                                    <textarea class="textarea is-large" name="message" rows="5" required></textarea>
                                </div>
                            </div>
                            <div class="field is-hidden">
                                <label class="is-hidden"></label>
                                <div class="control is-expanded is-hidden">
                                    <input class="is-hidden" name="bot_vortex" type="hidden">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="columns is-centered">
                        <div class="column is-one-third">
                            <div class="field">
                                <div class="control">
                                    <button
                                        class="button is-primary is-outlined is-medium is-fullwidth is-rounded g-recaptcha" data-callback="onSubmit"
                                        data-badge="inline">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
    
    <script defer="" src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script defer src="letscript.js"></script>


</body>
</html>
